{% extends 'layout.html' %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="card-title mb-4"><i class="bi bi-key"></i> Change Password</h4>
        <form method="post" action="/change_password" id="changePasswordForm">
          <div class="mb-3">
            <label class="form-label">Current Password</label>
            <div class="input-group">
              <input class="form-control" name="current_password" id="currentPassword" type="password" required autofocus>
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('currentPassword', this)">
                <i class="bi bi-eye" id="currentPassword-icon"></i>
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">New Password</label>
            <div class="input-group">
              <input class="form-control" name="new_password" id="newPassword" type="password" required minlength="6"
                     title="Password must be at least 6 characters">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword', this)">
                <i class="bi bi-eye" id="newPassword-icon"></i>
              </button>
            </div>
            <small class="form-text text-muted">Minimum 6 characters</small>
          </div>
          <div class="mb-3">
            <label class="form-label">Confirm New Password</label>
            <div class="input-group">
              <input class="form-control" name="confirm_password" id="confirmPassword" type="password" required minlength="6"
                     oninput="validatePasswordMatch()">
              <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('confirmPassword', this)">
                <i class="bi bi-eye" id="confirmPassword-icon"></i>
              </button>
            </div>
            <div id="passwordMatchError" class="text-danger small mt-1" style="display:none;">Passwords do not match</div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Change Password</button>
            <a class="btn btn-outline-secondary" href="/">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
