{% extends 'layout.html' %}
{% block title %}Edit Category{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3">Edit Category</h4>
        <form method="post" action="/categories/{{ category.id }}/edit">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" name="name" value="{{ category.name }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Monthly Budget</label>
            <input class="form-control" name="budget" type="number" step="0.01" value="{{ category.budget or 0 }}">
          </div>
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-link" href="/categories">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
