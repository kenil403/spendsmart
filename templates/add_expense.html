{% extends 'layout.html' %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<h4>Add Expense</h4>
<form method="post" action="/add">
  <div class="mb-3">
    <label class="form-label">Description</label>
    <input class="form-control" name="description" placeholder="Coffee, groceries...">
  </div>
  <div class="mb-3">
    <label class="form-label">Amount</label>
    <input class="form-control" name="amount" type="number" step="0.01" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Category</label>
    <select class="form-select" name="category" required>
      {% for c in categories %}
        <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input class="form-control" name="date" type="date" placeholder="YYYY-MM-DD">
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
  <a class="btn btn-link" href="/categories"><i class="bi bi-collection"></i> Manage categories</a>
</form>
{% endblock %}
